{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}"/>
    <title>Instagram</title>
</head>
<body>
    <main class="flex align-items-center justify-content-center">
        <section id="mobile" class="flex">
        </section>
        <section id="auth" class="flex direction-column">
            <div class="panel login flex direction-column">
                <h1 title="Instagram" class="flex justify-content-center">
                    <img src="{% static 'img/instagram-logo.png' %}" alt="Instagram logo" title="Instagram logo" />
                </h1>
                <form action = "" method = "POST"> {% csrf_token %}
                    <label for="name" class="sr-only">Telefone, nome de usuário ou e-mail</label>
                    <input name="name" placeholder="Phone number, username, or email" />

                    <label for="password" class="sr-only">Senha</label>
                    <input name="password" type="password" placeholder="Password" />

                    <button type="submit">Login</button>
                </form>
                <div class="flex separator align-items-center">
                    <span></span>
                    <div class="or">OR</div>
                    <span></span>
                </div>
                <div class="login-with-fb flex direction-column align-items-center">
                    <div>
                        <img />
                        <a>Log in with facebook</a>
                    </div>
                    <a href="https://www.instagram.com/">Forgot password?</a>
                </div>
            </div>
            <div class="panel register flex justify-content-center">
                <p>Don't have an account?</p>
                <a href="#">Sign up</a>
            </div>
            <div class="app-download flex direction-column align-items-center">
                <p>Get the app</p>
                <div class="flex justify-content-center">
                    <img src="{% static 'img/apple-button.png' %}"      alt="Imagem com a logo da Apple Store" title="Imagem com a logo da Apple Store" />
                    <img src="{% static 'img/googleplay-button.png' %}" alt="Imagem com a logo da Google Play" title="Imagem com a logo da Google Play" />
                </div>
            </div>
        </section>
    </main>
    <footer>
        <ul class="flex flex-wrap justify-content-center">
            <li><a href="#">About</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Jobs</a></li>
            <li><a href="#">Help</a></li>
            <li><a href="#">API</a></li>
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Terms</a></li>
            <li><a href="#">Locations</a></li>
            <li><a href="#">Top Accounts</a></li>
            <li><a href="#">HASHTAGS</a></li>
            <li><a href="#">Visual Arts</a></li>
        </ul>
        <p class="copyright">© 2021 Instagram from facebook</p>
    </footer>
</body>
</html>
